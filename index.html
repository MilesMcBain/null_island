<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Null Island</title>
    <meta name="description" content="Null Island">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <a-asset-item id="island" src="./data/CHAHIN_ISLAND.gltf"></a-asset-item>
        <a-asset-item id="island2" src="./data/island.obj"></a-asset-item>
        <a-asset-item id="island2_material" src="./data/island.mtl"></a-asset-item>
      </a-assets>

      <!-- Island Fixed in Blender -->
      <a-entity obj-model = "obj: #island2; mtl: #island2_material" position="0 1 -3" 
      rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      
    </a-scene>
  </body>
</html>
